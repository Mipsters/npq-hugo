<aside id="sidenav">
	<header>
		{{if eq .Site.Params.useAvatar true}}
		<a href="{{ "" | absURL }}"><img src="{{ "avatar.png" | absURL }}" alt="avatar"></a>
		{{end}}

		<a id="branding" href="{{ "" | absURL }}">
			{{with .Site.Params.logo}}
			{{ . | safeHTML }}
			{{else}}
			{{ .Site.Title }}
			{{end}}
		</a>
	</header>

	<nav>
		<ul>
			{{ range .Site.Menus.main }}
			{{ $url := urls.Parse .URL }}
			<li>
				<a href="{{ $url }}" {{ if ne $url.Host "" }} target="_blank" {{end}}>
					{{ .Pre | safeHTML }}
					<span>{{ .Name }}</span>
				</a>
			</li>
			{{end}}
		</ul>
	</nav>
</aside>
